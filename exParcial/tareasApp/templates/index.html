<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Gestor de tareas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap linkers-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Bootstrap navbar -->
        <nav> </nav>

        <!--Titulo-->
        <header>
            <h1 style="text-align: center; margin-top: 5%;">Vista Principal - Gestor de Tareas</h1>
        </header>

        <!--Botones-->
        <div class="container" style="margin: 5%;"></div>
            <div class="row" style="justify-content: space-around;">
                <div class="col" style="text-align: center;">
                    <a href="nuevaTarea">
                        <button type="button" class="btn btn-primary" style="width: 150px;">Nueva tarea</button>
                    </a>
                </div>
                <div class="col" style="text-align: center;">
                    <button type="button" class="btn btn-info" style="width: 150px;">Ver historico</button>
                </div>
            </div>
        </div>
        <br>
        <!--Tabla de mostrar usuarios-->
        <div class="container" style="text-align: center;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Fecha de fin</th>
                        <th>Estado</th>
                        <th>Responsable</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tarea in tareas %}
                    <tr>
                        <td>{{ tarea.nombre }}</td>
                        <td>{{ tarea.descripcion }}</td>
                        <td>{{ tarea.fecha_fin }}</td>
                        <td>{{ tarea.estado }}</td>
                        <td>{{ tarea.responsable }}</td>
                        <td>
                            <a href="editarTarea/{{ tarea.id }}"><button type="button" class="btn btn-warning">Editar</button></a>
                            <a href="eliminarTarea/{{ tarea.id }}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!--Footer-->
        <footer class="container" style="text-align: center;  margin-top: 5%">
            <p>Desarrollado por <a href="https://github.com/yuangtong" target="_blank" >Yuang Tong</a>
            </p>
        </footer>

    </body>
</html>
