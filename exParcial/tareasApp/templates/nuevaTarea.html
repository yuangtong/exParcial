<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Crear nueva tarea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap linkers-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!--Titulo-->
        <header>
            <h1 style="text-align: center; margin-top: 5%;">Crear nueva tarea</h1>
        </header>
        <!--Botones-->
        <div class="container" style="margin: 5%;">
            <div class="row" style="justify-content: space-around;">
                <div class="col" style="display: flex; justify-content: center;">
                    <a href="inicio"><button type="button" class="btn btn-primary" style="width: 150px;">Volver</button></a>
            </div>
        </div>

        <!--Formulario-->
        <div class="container" style="text-align: center; margin-top: 5%; width: 60%;">
            <form action="nuevaTarea" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="fecha_fin" class="form-label">Fecha de fin</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En proceso">En proceso</option>
                        <option value="Finalizado">Finalizado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable</label><br>
                    <select class="form-select" id="responsable" name="responsable" required>
                        <option value="Yuang">Yuang</option>
                        <option value="Tong">Tong</option>
                        <option value="Yuang Tong">Yuang Tong</option>
                    </select>
                </div>

                <div>
                    <input type="submit" class="btn btn-success" value="Guardar Tarea">
                </div>
                
            </form>
        </div>

        <!--Footer-->
        <footer class="container" style="text-align: center; margin-top: 5%;">
            <p>Desarrollado por <a href="https://github.com/yuangtong" target="_blank">Yuang Tong</a>
            </p>
        </footer>
    </body>
</html>
